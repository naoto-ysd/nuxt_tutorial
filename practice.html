<!DOCTYPE html>
<html>
  <head>
    <title>
      My first vue app
    </title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>
      vue.js
    </h1>
    <div id="app">
      {{ message }}
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello world"
        }
      })
    </script>
  </body>
</html>
