<!DOCTYPE html>
<html>
  <head>
    <title>
      My first vue app
    </title>
    <script src="https://unpkg.com/vue@next"></script>

  </head>
  <body>
    <h1>
      vue.js
    </h1>
    <div id="app">
      {{ message }}
    </div>

    <script>
    const appdata = {
      data() {
        return{
          message: 'Hello vue'
        }
      }
    }
    Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
